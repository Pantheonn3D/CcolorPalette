name: Daily Sitemap Update
on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Install Dependencies
        run: npm install
        
      - name: Generate Sitemap
        run: node scripts/generate-sitemap.cjs
        env:
          GA4_PROPERTY_ID: ${{ secrets.GA4_PROPERTY_ID }}
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
          
      - name: Commit and Push
        run: |
          git config --global user.name 'Sitemap Bot'
          git config --global user.email 'bot@noreply.com'
          
          # Only try to commit if 'git status' shows changes
          if [[ -n $(git status --porcelain) ]]; then
            git add public/sitemap.xml
            git commit -m "Auto-update sitemap from GA4 data"
            git push
            echo "âœ… Sitemap updated and pushed."
          else
            echo "ðŸ’¤ No changes to sitemap. Skipping commit."
          fi