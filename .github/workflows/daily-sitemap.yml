name: Daily Sitemap Update

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight UTC
  workflow_dispatch: # Allows manual button click

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Install Dependencies
        run: npm install
        
      - name: Generate Sitemap & Data
        run: node scripts/generate-sitemap.cjs
        env:
          GA4_PROPERTY_ID: ${{ secrets.GA4_PROPERTY_ID }}
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
          
      - name: Commit and Push
        run: |
          git config --global user.name 'Sitemap Bot'
          git config --global user.email 'bot@noreply.com'
          
          # Check if there are changes before committing
          if [[ -n $(git status --porcelain) ]]; then
            # IMPORTANT: Add both the Sitemap AND the JSON Data
            git add public/sitemap.xml src/data/generated-palettes.json
            
            git commit -m "Auto-update sitemap and palette data"
            git push
            echo "Sitemap and JSON data updated."
          else
            echo "No changes to sitemap or data."
          fi